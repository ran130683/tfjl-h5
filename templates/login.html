<!DOCTYPE html>
<html>

<head>
    <title>网页登录界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006d9c;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* 添加一个红色边框来标识必填字段 */
        input[type=text].required,
        input[type=password].required {
            border: 1px solid red;
        }

        /* 显示表单验证错误消息 */
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <div class="login-box">
        <h2>登录</h2>
        <div class="container">
            <label for="account"><b>账号*</b></label>
            <input type="text" placeholder="输入账号" name="account" id="account" class="required">
            <label></label><br />

            <label for="psw"><b>密码*</b></label>
            <input type="password" placeholder="输入密码" name="psw" id="psw" class="required">
            <label></label><br />

            <button id="login-button" type="button">登录</button>
            <button id="register-button" type="button">创建账号</button>
        </div>
    </div>

    <script>
            $(document).ready(function () {
                // 为登录按钮添加点击事件
                $("#login-button").click(function (e) {
                    // 阻止表单提交
                    e.preventDefault();

                // 获取表单中的用户名和密码
                var account = $("#account");
                var psw = $("#psw");

                // 验证用户名和密码是否为空
                if (account.val().trim() == "") {
                    e.preventDefault();
                    account.addClass("required");
                    account.next().html("请输入您的账号！");
                    return;
                }
                else {
                    account.removeClass("required");
                    account.next().html("");
                }

                if (psw.val().trim() == "") {
                    e.preventDefault();
                    psw.addClass("required");
                    psw.next().html("请输入您的密码！");
                    return;
                }
                else {
                    psw.removeClass("required");
                    psw.next().html("");
                }

                // 准备请求数据
                var requestData = {
                    account: account.val(),
                    password: psw.val()
                };

                // 使用$.post方法发起POST请求
                // 使用相对路径避免不同主机名导致的 CORS
                var $btn = $("#login-button");
                $btn.prop("disabled", true);
                $.post("/tfjlh5/login", requestData, function (response) {
                    // 处理响应数据
                    if (response["redirect"] != undefined) {
                        // 重定向到新页面
                        window.location.href = "/tfjlh5/" + response["redirect"] + "?_=" + new Date().getTime();
                    } else if (response["info"] != undefined) {
                        alert(response["info"]);
                    }
                })
                .fail(function (error) {
                    // 网络或服务器错误反馈
                    console.error("登录请求失败:", error);
                    alert("登录请求失败，请确认服务已启动并检查网络连接。");
                })
                .always(function(){
                    $btn.prop("disabled", false);
                });
                });
                // 为注册按钮添加点击事件
                $("#register-button").click(function (e) {
                    // 阻止表单提交
                    e.preventDefault();

                // 获取表单中的用户名和密码
                var account = $("#account");
                var psw = $("#psw");

                // 验证用户名和密码是否为空
                if (account.val().trim() == "") {
                    e.preventDefault();
                    account.addClass("required");
                    account.next().html("请输入您的账号！");
                    return;
                }
                else {
                    account.removeClass("required");
                    account.next().html("");
                }

                if (psw.val().trim() == "") {
                    e.preventDefault();
                    psw.addClass("required");
                    psw.next().html("请输入您的密码！");
                    return;
                }
                else {
                    psw.removeClass("required");
                    psw.next().html("");
                }

                // 准备请求数据
                var requestData = {
                    account: account.val(),
                    password: psw.val()
                };

                // 使用$.post方法发起POST请求
                // 使用相对路径避免不同主机名导致的 CORS
                var $regBtn = $("#register-button");
                $regBtn.prop("disabled", true);
                $.post("/tfjlh5/create", requestData, function (response) {
                    // 处理响应数据
                    if (response["info"] != undefined) {
                        alert(response["info"]);
                    }
                })
                .fail(function (error) {
                    console.error("创建账号请求失败:", error);
                    alert("创建账号失败，请确认服务已启动并检查网络连接。");
                })
                .always(function(){
                    $regBtn.prop("disabled", false);
                });
                });
            });
    </script>

</body>

</html>
